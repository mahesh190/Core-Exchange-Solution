<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">
      <mat-toolbar
        color="primary"
        style="background: #95b8d1
 ; color: #fff; display: flex; justify-content: center; padding: 20px; font-family: poppins"
      >
        <span>{{ data ? 'Update Remittance' : 'Add Remittance' }}</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </h4>
  </div>
  <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Sender ID</mat-label>
            <input
              type="text"
              matInput
              required
              placeholder="Enter Sender Id"
              formControlName="SenderID"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Receiver ID</mat-label>
            <input
              type="text"
              matInput
              required
              placeholder="Enter Receiver Id"
              formControlName="ReceiverID"
            />
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Amount</mat-label>
            <input
            type="text"
            matInput
            required
            placeholder="Enter Amount"
            formControlName="Amount"
          />
          <mat-error *ngIf="empForm.value.Amount">Please Enter Number Only</mat-error>

          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Currency</mat-label>
            <input
              type="text"
              matInput
              required
              placeholder="Enter Currency"
              formControlName="Currency"
            /> 
            <mat-error *ngIf="empForm.value.Currency">Please Enter Character Only</mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Exchange Rate</mat-label>
            <input
              type="text"
              matInput
              required
              placeholder="Enter Exchange Rate"
              formControlName="ExchangeRate"
            />

          </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Remittance Method</mat-label>
              <input
                type="text"
                matInput
                required
                placeholder="Enter Remittance Method"
                formControlName="RemittanceMethod"
              />
            </mat-form-field>
          </div>
      </div>
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Fees</mat-label>
            <input
              type="text"
              matInput
              required
              placeholder="Enter Fees"
              formControlName="Fees"
            />
            <mat-error *ngIf="empForm.value.Fees">Please Enter Number Only</mat-error>

          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Total Amount to be Paid</mat-label>
            <input
              type="text"
              matInput
              required
              placeholder="Enter Total Amount to be Paid"
              formControlName="TotalAmount"
            />
            <mat-error *ngIf="empForm.value.TotalAmount">Please Enter Number Only</mat-error>

          </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Payment Method</mat-label>
              <input
                type="text"
                matInput
                required
                placeholder="Enter Payment Method"
                formControlName="PaymentMethod"
              />
            </mat-form-field>
            
          </div>
      </div>
      <div class="row" style="display: flex;
      justify-content: center;
      align-items: baseline;">
      
        <div class="col-4" style="min-width: 0vw;
    flex-basis: 8%;">
          <div class="input-group custom-file-button">
            <label style="background: #3f3fe8;" class="input-group-text" for="inputGroupFile">              
              <mat-icon style="color:#fff">cloud_upload</mat-icon>
            </label>
            <input type="file"  id="inputGroupFile" (change)="onFileChange($event)">
            
          </div>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Document</mat-label>
            <input
              type="text"
              matInput
              required
              placeholder="Enter Total Amount to be Paid"
              formControlName="documentsText"
            />

          </mat-form-field>
        </div>
       

        
      </div>
      
    </div>

    <div mat-dialog-actions class="action">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        style="background: #809bce
 ; box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);color: #fff; border: none; padding: 7px 28px; margin: 0 19px"
      >
        {{ data ? 'Update' : 'Save' }}
      </button>
      <button
        mat-raised-button
       
        type="button"
        [mat-dialog-close]="false"
        style="background:#e2e2e2;border:none;color:#000
 ;padding: 7px 28px; box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); ;margin:0 21px"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
