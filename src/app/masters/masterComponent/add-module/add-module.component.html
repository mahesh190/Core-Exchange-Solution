<div id="addModule">
  <div class="row" style="margin-bottom: 40px">
    <h3>Add Module</h3>
  </div>

  <form [formGroup]="myform" (ngSubmit)="submitForm()">
    <div class="example-container">
      <div class="card">
        <div class="row module-row" style="padding: 20px">
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>Module Name</mat-label>
              <input matInput placeholder="Module Name" formControlName="Module Name" />
            </mat-form-field>
          </div>
          <div class="col-md-4" appearance="outline">
            <mat-form-field appearance="outline">
              <mat-label>Module Group</mat-label>
              <input matInput placeholder="Module Group" formControlName="email" />
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <div class="row" style="margin-bottom: 40px">
                <div class="col-md-6">
                  <h6 style="font-size: 16px">List Of Sub Module</h6>
                </div>
                <div class="col-md-6" style="display: flex; justify-content: flex-end; align-items: center">
                  <a class="btn btn-primary" style="background-color: #6e50e3; padding: 12px 56px" (click)="addPhone()">
                    <i class="fa fa-plus"></i>
                    Add
                  </a>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr style="border-bottom: 1px solid #e9dbdb">
                      <th>#</th>
                      <th>Sub Module Name</th>
                      <th>Template</th>
                      <th>Action</th>
                    </tr>
                  </thead>

                  <tbody></tbody>
                </table>
              </div>
              <div formArrayName="phones">
                <div *ngFor="let phone of phoneForms.controls; let i = index" [formGroupName]="i">
                  <div class="row">
                    <div class="col-3" style="display: flex; justify-content: center; align-items: center">
                      {{ i + 1 }}
                    </div>
                    <div class="col-3">
                      <mat-form-field appearance="outline">
                        <mat-label>Sub Module Name</mat-label>

                        <input matInput placeholder="Sub Module Name" formControlName="prefix" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                          <mat-label>Template</mat-label>
                          <mat-select formControlName="line">
                            <mat-option *ngFor="let val of templates" [value]="val">{{ val }}</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>

                    <div class="col-3" style="margin: 11px auto; width: inherit; padding: 9px 47px">
                        <button
                    
                        style="background: #ff2e2e"
                    
                        class="btn btn-danger btn-sm rounded-0"
                        type="button"
                        (click)="deletePhone(i)"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Delete"
                      >
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>


                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="display: flex; justify-content: flex-end; align-items: center">
      <button mat-raised-button color="primary" style="margin: 0 20px; padding: 3px 58px">Cancel</button>

      <button type="submit" mat-raised-button color="primary" style="margin: 0 20px; padding: 3px 58px">Submit</button>
    </div>
  </form>
</div>
